<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5S — Authenticating...</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/layout.css">
  <style>
    .callback-status {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      gap: var(--space-4);
    }
    .callback-status__spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border-default);
      border-top-color: var(--accent-approve);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .callback-status__text {
      font-family: var(--font-mono);
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }
    .callback-status__error {
      color: var(--accent-delete);
      font-family: var(--font-mono);
      font-size: var(--text-sm);
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="callback-status" id="status">
    <div class="callback-status__spinner" id="spinner"></div>
    <p class="callback-status__text" id="message">Completing sign-in...</p>
  </div>

  <script type="module">
    import { supabase } from './js/lib/supabase-client.js';

    async function handleCallback() {
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');

      try {
        // Wait specifically for the SIGNED_IN event from the PKCE code exchange.
        // provider_token is ONLY available in this event, not from getSession().
        let providerToken = null;
        let providerRefreshToken = null;

        const session = await new Promise((resolve, reject) => {
          const timeout = setTimeout(() => reject(new Error('Authentication timed out.')), 15000);

          // Listen for auth state changes — this is where provider_token comes from
          const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth event:', event, 'has provider_token:', !!session?.provider_token);
            if (session?.provider_token) {
              providerToken = session.provider_token;
              providerRefreshToken = session.provider_refresh_token;
            }
            if ((event === 'SIGNED_IN' || event === 'INITIAL_SESSION') && session) {
              clearTimeout(timeout);
              resolve(session);
            }
          });
        });

        if (!session) {
          throw new Error('No session found after authentication.');
        }

        messageEl.textContent = 'Securing tokens...';

        // Store provider tokens server-side
        if (providerToken) {
          console.log('Storing provider token...');
          const { error: storeErr } = await supabase.functions.invoke('store-token', {
            body: {
              provider_token: providerToken,
              provider_refresh_token: providerRefreshToken,
              expires_in: 3600,
            },
          });

          if (storeErr) {
            console.warn('Token storage failed:', storeErr);
          } else {
            console.log('Provider token stored successfully');
          }
        } else {
          console.warn('No provider_token available in session');
        }

        messageEl.textContent = 'Redirecting...';

        // Check if there's a pending SharePoint URL
        const pendingUrl = sessionStorage.getItem('pending_sharepoint_url');
        if (pendingUrl) {
          sessionStorage.removeItem('pending_sharepoint_url');
          // Redirect to dashboard with the URL to start scanning
          window.location.href = `dashboard.html?url=${encodeURIComponent(pendingUrl)}`;
        } else {
          window.location.href = 'index.html';
        }

      } catch (err) {
        console.error('Callback error:', err);
        spinnerEl.style.display = 'none';
        messageEl.textContent = '';

        const errorEl = document.createElement('p');
        errorEl.className = 'callback-status__error';
        errorEl.textContent = `Authentication failed: ${err.message}`;
        document.getElementById('status').appendChild(errorEl);

        const retryLink = document.createElement('a');
        retryLink.href = 'index.html';
        retryLink.textContent = 'Return to home';
        retryLink.style.color = 'var(--accent-rename)';
        retryLink.style.marginTop = 'var(--space-4)';
        retryLink.style.fontFamily = 'var(--font-mono)';
        retryLink.style.fontSize = 'var(--text-sm)';
        document.getElementById('status').appendChild(retryLink);
      }
    }

    handleCallback();
  </script>
</body>
</html>
