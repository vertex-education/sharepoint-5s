<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5S — Authenticating...</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/layout.css">
  <style>
    .callback-status {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      gap: var(--space-4);
    }
    .callback-status__spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border-default);
      border-top-color: var(--accent-approve);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .callback-status__text {
      font-family: var(--font-mono);
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }
    .callback-status__error {
      color: var(--accent-delete);
      font-family: var(--font-mono);
      font-size: var(--text-sm);
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="callback-status" id="status">
    <div class="callback-status__spinner" id="spinner"></div>
    <p class="callback-status__text" id="message">Completing sign-in...</p>
  </div>

  <script type="module">
    import { supabase, EDGE_FUNCTION_BASE, SUPABASE_KEY } from './js/lib/supabase-client.js';

    async function handleCallback() {
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');

      try {
        console.log('[Callback] Starting auth callback handling...');
        console.log('[Callback] Current URL:', window.location.href);

        // Wait specifically for the SIGNED_IN event from the PKCE code exchange.
        // provider_token is ONLY available in this event, not from getSession().
        let providerToken = null;
        let providerRefreshToken = null;

        // Wait for a session WITH provider_token (from the PKCE code exchange).
        // The first SIGNED_IN may be a stale session from localStorage — skip it.
        const session = await new Promise((resolve, reject) => {
          const timeout = setTimeout(() => {
            console.error('[Callback] Auth timed out after 15s');
            reject(new Error('Authentication timed out.'));
          }, 15000);

          const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
            console.log('[Callback] Auth event:', event, 'has provider_token:', !!session?.provider_token, 'has session:', !!session);
            // Only resolve when we get a session WITH provider_token (fresh from OAuth)
            if (session?.provider_token) {
              providerToken = session.provider_token;
              providerRefreshToken = session.provider_refresh_token;
              console.log('[Callback] Captured provider_token (length:', providerToken.length, ')');
              clearTimeout(timeout);
              resolve(session);
            }
          });
        });

        if (!session) {
          throw new Error('No session found after authentication.');
        }

        console.log('[Callback] Session obtained. User:', session.user?.email);
        messageEl.textContent = 'Securing tokens...';

        // Refresh the session to ensure we have a valid JWT
        console.log('[Callback] Refreshing session for fresh JWT...');
        const { data: refreshed, error: refreshErr } = await supabase.auth.refreshSession();
        if (refreshErr) {
          console.warn('[Callback] Session refresh failed:', refreshErr.message);
        } else {
          console.log('[Callback] Session refreshed. Token starts with:', refreshed?.session?.access_token?.substring(0, 20));
        }

        // Store provider tokens using invoke() — it uses the client's internal session
        // which is now refreshed and valid
        if (providerToken) {
          console.log('[Callback] Storing provider token via invoke()...');
          const { data: storeData, error: storeErr } = await supabase.functions.invoke('store-token', {
            body: {
              provider_token: providerToken,
              provider_refresh_token: providerRefreshToken,
              expires_in: 3600,
            },
          });

          console.log('[Callback] store-token result:', storeData, 'error:', storeErr);

          if (storeErr) {
            console.error('[Callback] Token storage failed:', storeErr);
            messageEl.textContent = 'Warning: Token storage issue. Redirecting...';
            await new Promise(r => setTimeout(r, 1500));
          } else {
            console.log('[Callback] Provider token stored successfully');
          }
        } else {
          console.warn('[Callback] No provider_token available in session — Graph API calls will fail');
          messageEl.textContent = 'Warning: No Microsoft token received. Redirecting...';
          await new Promise(r => setTimeout(r, 2000));
        }

        messageEl.textContent = 'Redirecting...';

        // Check if there's a pending SharePoint URL
        const pendingUrl = sessionStorage.getItem('pending_sharepoint_url');
        if (pendingUrl) {
          sessionStorage.removeItem('pending_sharepoint_url');
          console.log('[Callback] Redirecting to dashboard with pending URL');
          window.location.href = `dashboard.html?url=${encodeURIComponent(pendingUrl)}`;
        } else {
          console.log('[Callback] Redirecting to index');
          window.location.href = 'index.html';
        }

      } catch (err) {
        console.error('[Callback] Error:', err);
        spinnerEl.style.display = 'none';
        messageEl.textContent = '';

        const errorEl = document.createElement('p');
        errorEl.className = 'callback-status__error';
        errorEl.textContent = `Authentication failed: ${err.message}`;
        document.getElementById('status').appendChild(errorEl);

        const retryLink = document.createElement('a');
        retryLink.href = 'index.html';
        retryLink.textContent = 'Return to home';
        retryLink.style.color = 'var(--accent-rename)';
        retryLink.style.marginTop = 'var(--space-4)';
        retryLink.style.fontFamily = 'var(--font-mono)';
        retryLink.style.fontSize = 'var(--text-sm)';
        document.getElementById('status').appendChild(retryLink);
      }
    }

    handleCallback();
  </script>
</body>
</html>
